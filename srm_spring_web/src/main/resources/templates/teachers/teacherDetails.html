<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: baseHead(~{::title})">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>SRM | Teacher details </title>
</head>
<body>
<nav th:fragment="nav" class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <a class="navbar-brand">SRM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Database</a>
                <div class="dropdown-menu" aria-labelledby="dbDropdown">
                    <div class="dropdown-header">List database entries</div>
                    <a class="dropdown-item" href="/students/">Student list</a>
                    <a class="dropdown-item" href="/guardians/">Guardian list</a>
                    <a class="dropdown-item" href="/teachers/">Teacher list</a>
                    <a class="dropdown-item" href="/subjects/">Subject list</a>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-header">Detailed record</div>
                    <a class="dropdown-item" href="/students/search">Student</a>
                    <a class="dropdown-item" href="/guardians/search">Guardian</a>
                    <a class="dropdown-item" href="/teachers/search">Teacher</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">User options</a>
                <div class="dropdown-menu" aria-labelledby="dbDropdown">
                    <a class="dropdown-item" href="#">LOGOUT</a>
                </div>
            </li>
        </ul>
        <!--        name="lastName" must match controller listTeachers() parameter-->
        <form class="form-inline my-2 my-lg-0" th:action="@{/teachers/index}" method="get">
            <input class="form-control mr-sm-2" type="text" name="lastName"  placeholder="Teacher last name"
                   aria-label="Search" maxlength="50">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container">
    <!--the following is for IntelliJ-->
    <!--/*@thymesVar id="teacher" type="com.srm.model.people.Teacher"*/-->
    <br/>
    <div class="row">
        <div class="col">
            <h2>Teacher details</h2>
        </div>
    </div>
    <br/>
    <form th:object="${teacher}" method="get">
        <div class="row align-items-start">
            <div class="col-sm-2">
                <label class="control-label" size="30"><b>Teacher first name</b></label>
            </div>
            <div class="col-sm-8">
                <label size="50" th:text="*{firstName}">First name to appear here</label>
                <label size="50" th:text="*{lastName}">Last name to appear here</label>
            </div>
        </div>
        <br/>
        <div class="row align-items-start">
            <div class="col-sm-2">
                <label class="control-label" size="30"><b>Department</b></label>
            </div>
            <div class="col-sm-8">
                <label size="50" th:text="*{department}">Department of...</label>
            </div>
        </div>
        <br/>
        <div class="row align-items-start">
            <div class="col-sm-2">
                <label class="control-label" size="30"><b>Subject taught</b></label>
            </div>
            <div class="col-sm-8">
                <label size="50" th:text="${subject1Name}">Subject name to appear here</label>
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col-sm-2">
                <label class="control-label" size="30"><b>Subject taught</b></label>
            </div>
            <div class="col-sm-8">
                <label size="50" th:text="${subject2Name}">Subject name to appear here</label>
            </div>
        </div>
        <br/>
        <div class="row align-items-start">
            <div class="col-sm-2">
                <label class="control-label" size="30"><b>Email address</b></label>
            </div>
            <div class="col-sm-8">
                <span th:if="${teacher.contactDetail == null}">
                    <label size="50">No email address on record</label>
                </span>
                <span th:unless="${teacher.contactDetail == null}">
                    <label size="50" th:text="*{contactDetail.email}">Email address to appear here</label>
                </span>
            </div>
        </div>
        <br/>
        <div class="row align-items-start">
            <div class="col-sm-2">
                <label class="control-label" size="30"><b>Phone number</b></label>
            </div>
            <div class="col-sm-8">
                <span th:if="${teacher.contactDetail == null}">
                    <label size="50">No phone number on record</label>
                </span>
                <span th:unless="${teacher.contactDetail == null}">
                    <label size="50" th:text="*{contactDetail.phoneNumber}">Phone number to appear here</label>
                </span>
            </div>
        </div>
        <br/>
        <div class="row align-items-start">
            <div class="col-sm-2">
                <label class="control-label" size="30"><b>Some other variable</b></label>
            </div>
            <div class="col-sm-8">
                <label size="50" th:remove="all">Info about other variables goes here</label>
                <label size="50" th:text="${'ID of teacher is ' + teacher.getId()}"></label>
            </div>
        </div>
        <br/>
        <div class="row align-items-start">
            <div class="col-sm-10">
                <a class="btn btn-outline-info" href="/teachers/search" role="button">New summary</a>
                <a class="btn btn-outline-info" href="/teachers/" role="button">Teacher index</a>
                <a class="btn btn-outline-warning" th:href="@{/teachers/{teacherId}/edit(teacherId=${teacher.id})}" role="button">Edit record</a>
            </div>
        </div>
    </form>
</div>


</div>

<footer th:replace="fragments/footer :: footer">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</footer>

</body>
</html>
