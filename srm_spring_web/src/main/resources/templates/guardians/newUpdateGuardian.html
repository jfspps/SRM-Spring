<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: baseHead(~{::title})">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>SRM | New Guardian </title>
</head>
<body>
<nav th:fragment="nav" class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <a class="navbar-brand">SRM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Database</a>
                <div class="dropdown-menu" aria-labelledby="dbDropdown">
                    <div class="dropdown-header">List database entries</div>
                    <a class="dropdown-item" href="/students/">Student list</a>
                    <a class="dropdown-item" href="/guardians/">Guardian list</a>
                    <a class="dropdown-item" href="/teachers/">Teacher list</a>
                    <a class="dropdown-item" href="/subjects/">Subject list</a>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-header">Detailed record</div>
                    <a class="dropdown-item" href="/students/search">Student</a>
                    <a class="dropdown-item" href="/guardians/search">Guardian</a>
                    <a class="dropdown-item" href="/teachers/search">Teacher</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">User options</a>
                <div class="dropdown-menu" aria-labelledby="dbDropdown">
                    <a class="dropdown-item" href="#">LOGOUT</a>
                </div>
            </li>
        </ul>
        <!--        name="lastName" must match controller listGuardians() parameter-->
        <form class="form-inline my-2 my-lg-0" th:action="@{/guardians/index}" method="get">
            <input class="form-control mr-sm-2" type="text" name="lastName" placeholder="Guardian last name"
                   aria-label="Search" maxlength="50">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container">
    <br/>
    <div class="row">
        <div class="col">
            <h2>Guardian details</h2>
        </div>
    </div>
    <br/>
<!--    the appropriate th:action seems to be recognised by Spring depending on the prior GET request-->
    <!--the following is for IntelliJ-->
    <!--/*@thymesVar id="guardian" type="com.srm.model.people.Guardian"*/-->
    <form th:object="${guardian}" method="post" class="form-horizontal" id="add-guardian-form">
        <div class="row align-items-start">
            <div class="col-sm-2">
                <label class="control-label">Guardian name</label>
            </div>
            <div class="col-sm-8">
                <input size="50" placeholder="First name" th:field="*{firstName}"/>
                <input size="50" placeholder="Last name" th:field="*{lastName}"/>
            </div>
        </div>
        <br/>
        <div class="row align-items-start">
            <div class="col-sm-2">
                <label class="control-label">Student records</label>
            </div>
            <div class="col-sm-8">
                <span th:if="${guardian.getStudents() == null}">
                    <a th:href="@{#}" class="btn btn-sm btn-outline-info">Add student</a></span>
                <span th:unless="${guardian.getStudents() == null}">
                    <label size="50" th:text="${guardian.getStudents().size()} + ' student(s) on file'">Number of students</label><br/>
                    <a th:href="@{#}" class="btn btn-sm btn-outline-info">Edit student(s)</a></span>
            </div>
        </div>
        <br/>
        <div class="row align-items-start">
            <div class="col-sm-2">
                <label class="control-label">Address</label>
            </div>
            <div class="col-sm-8">
                <span th:if="${addressFound == 0}">
                    <label size="50" th:text="${'No address on file'}">Note</label><br/>
                    <a th:href="@{#}" class="btn btn-sm btn-outline-info">Add address</a></span>
                <span th:unless="${addressFound == 0}">
                    <label size="50" th:text="${guardian.address.firstLine}">First line</label><br/>
                    <label size="50" th:text="${guardian.address.secondLine}">Second line</label><br/>
                    <label size="50" th:text="${guardian.address.postcode}">Postcode</label><br/>
                    <a th:href="@{#}" class="btn btn-sm btn-outline-info">Edit address</a></span>
            </div>
        </div>
        <br/>
        <div class="row align-items-start">
            <div class="col-sm-2">
                <label class="control-label">Contact details</label>
            </div>
            <div class="col-sm-8">
                <div>
                    <span th:if="${contactsFound == 0}">
                        <label size="50" th:text="${'No email address on file'}">Note</label><br/></span>
                    <span th:unless="${contactsFound == 0}">
                        <label size="50" th:text="${'Email: ' + guardian.contactDetail.email}">Email</label><br/></span>
                </div>
                <div>
                    <span th:if="${contactsFound == 0}">
                        <label size="50" th:text="${'No phone number on file'}">Note</label><br/></span>
                    <span th:unless="${contactsFound == 0}">
                        <label size="50"
                               th:text="${'Phone no: ' + guardian.contactDetail.phoneNumber}">Number</label><br/></span>
                    <a th:href="@{#}" class="btn btn-sm btn-outline-info">Edit contact details</a></span>
                </div>
            </div>
            <br/>
            <div class="col-sm-10">
                <button class="btn btn-info" type="submit"
                        th:with="text=${guardian['new']} ? 'Add Guardian' : 'Update Guardian'"
                        th:text="${text}">Add guardian
                </button>
            </div>
        </div>
    </form>
    <br/>
</div>


</div>

<footer th:replace="fragments/footer :: footer">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</footer>

</body>
</html>
