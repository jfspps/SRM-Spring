<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>

<body>
<nav th:replace="fragments/header :: nav"></nav>
<!--the following is for IntelliJ-->
<!--/*@thymesVar id="guardian" type="com.srm.model.people.Guardian"*/-->

<div class="container-fluid">
    <!--Note that text is held in single quotes and this expression lies in double quotes-->
    <h1 th:text="'Guardian list'">Heading placeholder</h1>

    <table class="table table-hover table-sm table-striped">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="guardian: ${guardians}">
            <th th:text="${guardian.id}"></th>
            <th th:text="${guardian.firstName}"></th>
            <th th:text="${guardian.lastName}"></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
